<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="style.css" rel="stylesheet">
    <script defer src="script.js"></script>
    <title>Code Quiz!</title>
</head>
<body>
    <div id="header" class="container1">
        <h1>Code Quiz Challenge!</h1>
        <p>You have 60 seconds to complete the quiz, 5 second time penalty for wrong answers.</p>
        <h2 id="time-remaining-btn" class="time-remaining-btn btn">Time Remaining</h2>
        <p id="main"></p>
    </div>
    <div class="container2">
        <div id="question-container" class="toggle">
            <div id="question">Question</div>
            <div id="answer-buttons" class="btn-grid">
                <button class="btn">Answer 1</button>
                <button class="btn">Answer 2</button>
                <button class="btn">Answer 3</button>
                <button class="btn">Answer 4</button>
            </div>
        </div>
        <div class="controls">
            <button id="start-btn" class="start-btn btn">Start</button>
            <button id="next-btn" class="next-btn btn hide">Next</button>
        </div>
        <div>
            <p id="finalScore"></p>
          </div>
    </div>
</body>
</html>
